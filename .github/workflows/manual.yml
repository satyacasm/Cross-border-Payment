name: Sync Fork
on:
 push:
   branches:
     - main
jobs:
 sync:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout code
       uses: actions/checkout@v2
     - name: Configure Git
       run: |
         git config --global user.name 'Satyacasm'
         git config --global user.email '202151141@iiitvadodara.ac.in'
     - name: Fetch upstream changes
       run: |
         git remote add upstream https://github.com/Nupur19nj/Cross-border-Payment.git
         git fetch upstream
     - name: Merge changes
       run: |
         git checkout main
         git merge --allow-unrelated-histories main
     - name: Push changes
       run: |
         git push origin main
